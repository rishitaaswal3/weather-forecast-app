<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="A Beautiful weather app displaying a weekly weather forecast for the selected location" />
  <title id="dynamic">Weather-App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Chivo+Mono:ital,wght@1,300;1,400&family=Josefin+Sans:ital@1&family=Poppins:ital,wght@1,200;1,300&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" type="image/jpg" href="./assets/weather-icon.png" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/compiled-css/styles.css">
  <link rel="icon" href="assets/favicon.ico">
  <!-- <link rel="logo" href="assets/icons/logo.png"> -->

  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <!-- jquery CDN -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body id="body">
  <div id="background"></div>
  
  <!-- Date/Time Bar with Temperature Toggle -->
  <div class="datetime-header-bar">
    <h2 class="header-component"> <span id='date-time'></span></h2>
    <div class="nav-component__celcius-block">
      <input type="checkbox" id="unit" class="checkbox">
      <label for="unit" class="label">
        <span class="farenheit" style="color:rgb(77, 158, 183);">°F</span>
        <span class="celcius" style="color: rgb(235, 235, 80);">°C</span>
        <div class='ball'></div>
      </label>
    </div>
  </div>
  <section>
    <div class="container">
      <div class="row g-4">
        <div class="col">

        </div>
        <div class="col">

        </div>


  </section>

  <!-- Main Weather Section -->
  <section class="main-weather-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <div class="weather-component container d-flex justify-content-start align-items-center flex-column">
            <div class="weather-component__card text-white rounded-5">
              <div class="weather-component__search">
                <input type="text" class="weather-component__search-bar" name="search-bar" list="place"
                  placeholder="Search for a city..." autocomplete="address-level2" />
                <datalist id="place" class="weather-component__datalist">
                  <!-- Content will be generated By Javascript  -->
                </datalist>
                
                <button class="weather-component__search-button" aria-label="Search for weather">
                  <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                  </svg>
                </button>
                
                <button class="weather-component__microphone-button" aria-label="Voice search" id="microphone-button">
                  <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                  </svg>
                </button>
              </div>
              <div id="weather" class="weather-component__data loading">
                <h1 id="city" class="weather-component__city-name fw-bold">Weather in ___</h1>
                <h2 id="temp" class="weather-component__city-temperature fw-bold display-1">32°C</h2>
                <div class="weather-component__data-wrapper">
                  <div class="weather-component__desc-primary">
                    <figure class="weather-component__icn">
                      <img class="icon" src="https://openweathermap.org/img/wn/04n.png" alt="Partly Cloudy" id="icon" />
                      <figcaption class="text-uppercase text-wrap" id="description">___</figcaption>
                    </figure>
                    <div class="weather-component__AQI" style="display: flex; flex-direction: column;">
                      <div id="AirQuality">Air Quality: 75
                      </div>
                      <div class="air-quality-label ml-0">Satisfactory</div>
                    </div>
                  </div>

                  <div class="weather-component__desc-secondary">
                    <div class="weather-detail-item">
                      <img src="./assets/icons/humidity.png" alt="Humidity" class="weather-icon">
                      <div id="humidity">Humidity: 60%</div>
                    </div>
                    <div class="weather-detail-item">
                      <img src="./assets/icons/wind.png" alt="Wind Speed" class="weather-icon">
                      <div id="wind">Wind speed: 6.2 km/h</div>
                    </div>

                  </div>

                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Sunrise/Sunset Section -->
  <section class="sun-times-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <div class="sun-times-component">
            <div class="sun-time-card sunrise-card">
              <div class="sun-icon-wrapper">
                <svg class="sun-icon sunrise-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="4"></circle>
                  <path d="M12 2v2"></path>
                  <path d="M12 20v2"></path>
                  <path d="m4.93 4.93 1.41 1.41"></path>
                  <path d="m17.66 17.66 1.41 1.41"></path>
                  <path d="M2 12h2"></path>
                  <path d="M20 12h2"></path>
                  <path d="m6.34 17.66-1.41 1.41"></path>
                  <path d="m19.07 4.93-1.41 1.41"></path>
                  <path d="M8 12l4-4 4 4"></path>
                </svg>
              </div>
              <div class="sun-info">
                <h3 class="sun-label">Sunrise</h3>
                <div class="sun-time" id="sunrise-display">5:00 AM</div>
              </div>
            </div>
            
            <div class="sun-divider">
              <div class="sun-arc">
                <div class="sun-progress" id="sun-progress"></div>
                <div class="current-sun-position" id="current-sun-position">
                  <div class="sun-dot"></div>
                </div>
              </div>
            </div>
            
            <div class="sun-time-card sunset-card">
              <div class="sun-icon-wrapper">
                <svg class="sun-icon sunset-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="4"></circle>
                  <path d="M12 2v2"></path>
                  <path d="M12 20v2"></path>
                  <path d="m4.93 4.93 1.41 1.41"></path>
                  <path d="m17.66 17.66 1.41 1.41"></path>
                  <path d="M2 12h2"></path>
                  <path d="M20 12h2"></path>
                  <path d="m6.34 17.66-1.41 1.41"></path>
                  <path d="m19.07 4.93-1.41 1.41"></path>
                  <path d="M16 12l-4 4-4-4"></path>
                </svg>
              </div>
              <div class="sun-info">
                <h3 class="sun-label">Sunset</h3>
                <div class="sun-time" id="sunset-display">6:00 PM</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Forecast Section -->
  <section class="forecast-section">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="forecast-component">
            <button id="test-forecast-btn" style="display: none; margin: 10px auto; padding: 5px 15px; background: #537895; color: white; border: none; border-radius: 5px; cursor: pointer;">Test Forecast</button>
            <div class="forecast-component__items-wrapper" id="weather-forecast">
              <div class="loading-forecast" style="text-align: center; padding: 20px; color: white;">
                Loading forecast...
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>





  <!-- toast -->
  <div class="toast-component" id="toast">
    <div class="toast-component__checkicon"><i class="fas fa-check-square"></i></div>
  </div>

  <!-- jquery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.slim.min.js"
    integrity="sha512-yBpuflZmP5lwMzZ03hiCLzA94N0K2vgBtJgqQ2E1meJzmIBfjbb7k4Y23k2i2c/rIeSUGc7jojyIY5waK3ZxCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- popper CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <!-- moment CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="./assets/js/script.js"></script>

</body>

</html>
